    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskHub Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-white">

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8 bg-white shadow-xl">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">AskHub Blog</h1>
  
      <p class="mx-auto mt-4 max-w-md text-center text-gray-500 text-xl">
       For writing or updating any post of our website please login here !
      </p>
  
      <form action="" class="mb-0 mt-2 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
        <p class="text-center text-lg font-medium text-black">Login to your account</p>
  
        <div>
          <label for="email" class="sr-only">Email</label>
  
          <div class="relative">
            <input
              type="email"
              class="w-full rounded-lg bg-white border-base-200 p-4 pe-12 text-sm text-black shadow-xl"
              placeholder="Enter email"
              id="emailOfUser"
            />
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </span>
          </div>
        </div>
  
        <!-- <div>
          <label for="Name" class="sr-only">Name</label>
  
          <div class="relative">
            <input
              type="text"
              class="w-full rounded-lg bg-white border-base-200 p-4 pe-12 text-sm text-black shadow-xl"
              placeholder="Enter Name"
              id="nameOfUser"
            />
  
          </div>
        </div> -->
        <div>
          <label for="password" class="sr-only">Password</label>
  
          <div class="relative">
            <input
              type="password"
              class="w-full rounded-lg bg-white border-base-300 text-black p-4 pe-12 text-sm shadow-xl"
              placeholder="Enter password"
              id="passwordOfUser"
            />
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </span>
          </div>
        </div>
  
        <button
          type="button"
          class="block w-full rounded-lg  px-5 py-3 text-sm font-medium text-white btn btn-outline btn-primary"
        id="loginButtonEmail"
          >
         login
        </button>
        <button
        type="button"
        class="block w-full rounded-lg px-5 py-3 text-sm font-medium text-white btn btn-outline btn-accent"
        id="loginWithGoogle"
        >
        Login With Google
      </button>
  
        <p class="text-center text-sm text-gray-500">
          No account?
          <a class="underline" href = "signup.html" id="signupPage">Sign up</a>
        </p>
      </form>
    </div>
  </div>    
</body>
  <script src="app.js" type="module"></script>
</html>
