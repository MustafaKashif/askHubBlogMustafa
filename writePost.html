<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AskHub Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-white">

<section class="bg-gray-100">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="lg:col-span-2 lg:py-12">
          <p class="max-w-xl text-lg">
            For writing post / Blog please provide details in the given sections for publishing it !
          </p>
  
          <div class="mt-8">
            <a href="#" class="text-2xl font-bold text-pink-600"></a>
  
            <address class="mt-2 not-italic">Karachi, Pakistan</address>
          </div>
        </div>
  
        <div class="rounded-lg bg-white p-8 shadow-xl lg:col-span-3 lg:p-12">
          <form action="#" class="space-y-4">
            <div>
              <label class="sr-only" for="name">Title Of Post</label>
              <input
                class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white border border-indigo-600 shadow-xl"
                placeholder="Title of the Post"
                type="text"
                id="titleOfPost"
              />
            </div>
  
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-1">
              <div>
                <label class="sr-only" for="email">Email</label>
                <input
                  class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white border border-indigo-600 shadow-xl"
                  placeholder="Email address"
                  type="email"
                  id="email"
                />
              </div>

            </div>
  
            <div class="grid grid-cols-1 gap-4 text-center sm:grid-cols-3">
   

   <div>
    <label class="sr-only" for="email">Publishing Date</label>
    <input
      class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white border border-indigo-600 shadow-xl"
      placeholder="Publishing Date"
      type="text"
      id="publishDate"
    />
  </div>

  <div>
    <label class="sr-only" for="email">Reading Time</label>
    <input
      class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white border border-indigo-600 shadow-xl"
      placeholder="Reading Time"
      type="text"
      id="readingTime"
    />
  </div>
  <div>
    <label class="sr-only" for="email">Category</label>
    <input
      class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white border border-indigo-600 shadow-xl"
      placeholder="Category of Blog"
      type="text"
      id="categoryOfBlog"
    />
  </div>
            </div>
  
            <div>
              <label class="sr-only" for="message">Write Content For the Post</label>
  
              <textarea
                class="w-full rounded-lg border-gray-200 p-3 text-sm bg-white border border-indigo-600 shadow-xl"
                placeholder="Content of the post"
                rows="8"
                id="contentOfPost"
              ></textarea>
            </div>
  
            <div class="mt-4">
              <button
                id="submitButton"
                class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto"
              >
                Publish Post
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
  <script src="app.js" type="module"></script>
</html>
